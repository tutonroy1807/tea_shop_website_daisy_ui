<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop Website</title>
    <link rel="shortcut icon" href="images/tea.png" type="image/x-icon">
    <!-- Daisy UI and Tailwind CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .font_manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- Customize color of tailwind frmaework -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- Navbar section -->
        <nav class="bg-primary-content">
            <div>
                <div class="navbar  md:container md:mx-auto">
                    <div class="flex-1 flex-col lg:flex-row">
                        <a class="btn btn-ghost  text-xl uppercase">Tea Shop</a>



                    </div>
                    <div class="flex-none gap-2">
                        <div class="form-control">
                            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                        </div>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img src="images/tea.png" />
                                </div>
                            </label>
                            <ul tabindex="0"
                                class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>HOME</a></li>
                                <li><a>MENU</a></li>
                                <li><a>Settings</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- tea shop banner -->
        <section class="md:container md:mx-auto">
            <div class="flex flex-col  p-5 lg:flex-row justify-between items-center">
                <div>
                    <h1 class=" text-5xl mt-4 lg:text-8xl font-extrabold leading-none">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class=" text-base mt-4 lg:text-lg font-medium leading-7 text-[#777]">Tea and Botanical Solutions
                        Supplier Give
                        Optimum
                        Satisfaction To Your Taste Buds.</p>
                    <button class="btn bg-[#FF8938] mt-5">Explore More</button>
                </div>
                <div>
                    <img src="images/banner.png" alt="">
                    <div class="flex lg:items-center -mt-7  lg:-mt-24 lg:ml-20  drop-shadow-xl p-5 bg-white  lg:w-60">
                        <div>
                            <img src="images/star.png" alt="">
                        </div>
                        <div>
                            <h1>5.00</h1>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
